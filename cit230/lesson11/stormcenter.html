        <main >
            <h1>Report a Storm!</h1>
            <form action="thanks.html" method="GET">
                <p>Fields with * are required.</p>
                <div>
                    <label for="fullName">Full Name:* </label>
                    <input type="text" id="fullName" name="fullName" required pattern ="[A-Za-z ]{5,}">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="user@email.com" >
                </div>
                <div>
                    <label for="phone">Phone:* </label>
                    <input type="tel" id="phone" name="phone" required >
                </div>
                <div>
                    <label for="zipCode">Zip Code:* </label>
                    <input type="number" id="zipCode" name="zipCode" required >
                </div>
                <div>
                    <label for="stormDate">Storm Date: </label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>
                <div>
                    <label for="stormType">Storm Type: </label>
                    <input list="stormType">
                    <datalist id="stormType">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </div>
                <div>
                    <label for="stormSeverity">Storm Severity: <strong id="ratingvalue">5</strong></label>
                    <input type="range" id="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				    
                </div>
                <div>
                    <label for="stormRegion">Storm Region: </label>
                    <select name="stormRegion" id="stormRegion">
                        <option selected disabled>Select Region ...</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                    </select>                    
                </div>
                <div>
                    <label for="danger">Are you in danger?</label>
                    <input name="danger" type="radio" id="yes" value="Yes"><label for="yes" class="radio-button"> Yes</label>
                    <input name="danger" type="radio" id="no" value="No"><label for="no" class="radio-button"> No</label>
                    <input name="danger" type="radio" id="maybe" value="Maybe"><label for="maybe" class="radio-button"> Maybe</label>
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea rows="4" cols="30">
                    </textarea>                
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
